<body>
<header>
  <img src="/pics/logo-header.png" alt="Logo" class="logo">
</header>
<div class="container">
  <h1>Under Construction</h1>
  <p>Welcome to the site - it's still under construction, but there's already a little game for you!</p>

  <div id="gameArea">
    <h2>Button-Click Game</h2>
    <p>Press the button as many times as you can in 10 seconds!</p>
    <button id="clickButton" onclick="buttonClicked()">Click me!</button>
    <p class="score">Punkte: <span id="score">0</span></p>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <p id="timer"></p>
  </div>
</div>

<script>
  let score = 0;
  let timeLeft = 10;
  let gameActive = false;
  let timerInterval;

  function buttonClicked() {
    if (gameActive) {
      score++;
      document.getElementById("score").textContent = score;
    }
  }

  function startGame() {
    if (gameActive) return; // Spiel läuft schon
    score = 0;
    timeLeft = 10;
    gameActive = true;
    document.getElementById("score").textContent = score;
    document.getElementById("timer").textContent = "Zeit übrig: " + timeLeft + " Sekunden";

    timerInterval = setInterval(function() {
      timeLeft--;
      document.getElementById("timer").textContent = "Zeit übrig: " + timeLeft + " Sekunden";
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        gameActive = false;
        document.getElementById("timer").textContent = "Zeit ist abgelaufen!";
      }
    }, 1000);
  }
</script>
</body>
